<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Splitter & Extractor</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-wrapper">
    <header>
      <div class="header-content">
        <h1>Code<span>Splitter</span></h1>
        <p>Paste your raw HTML file below to separate structure, style, and logic.</p>
      </div>
    </header>

    <div class="container">
      <div class="input-section">
        <textarea id="inputHtml"
          placeholder="Paste your full HTML code here (including <style> and <script> tags)..."></textarea>
        <div class="action-bar">
          <button id="extractBtn" class="primary-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
              </path>
            </svg>
            Extract & Split Code
          </button>
        </div>
      </div>

      <div id="results" class="hidden">
        <div class="grid-layout">

          <div class="code-card html-card">
            <div class="card-header">
              <h2><span class="dot"></span>HTML</h2>
              <div class="header-actions">
                <button onclick="copyToClipboard('htmlOutput', this)" class="icon-btn" title="Copy HTML">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
                <button onclick="downloadFile('index.html', document.getElementById('htmlOutput').value)"
                  class="icon-btn" title="Download HTML">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
              </div>
            </div>
            <textarea id="htmlOutput" readonly spellcheck="false"></textarea>
          </div>

          <div class="code-card css-card">
            <div class="card-header">
              <h2><span class="dot"></span>CSS</h2>
              <div class="header-actions">
                <button onclick="copyToClipboard('cssOutput', this)" class="icon-btn" title="Copy CSS">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
                <button onclick="downloadFile('style.css', document.getElementById('cssOutput').value)" class="icon-btn"
                  title="Download CSS">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
              </div>
            </div>
            <textarea id="cssOutput" readonly spellcheck="false"></textarea>
          </div>

          <div class="code-card js-card">
            <div class="card-header">
              <h2><span class="dot"></span>JavaScript</h2>
              <div class="header-actions">
                <button onclick="copyToClipboard('jsOutput', this)" class="icon-btn" title="Copy JS">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
                <button onclick="downloadFile('script.js', document.getElementById('jsOutput').value)" class="icon-btn"
                  title="Download JS">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
              </div>
            </div>
            <textarea id="jsOutput" readonly spellcheck="false"></textarea>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
